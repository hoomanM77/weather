<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="welcome to my first website">
    <meta name="keyword" content="HTML,CSS,PHP,developer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-dark">

<div class="container">
    <div class="row justify-content-center align-items-center mt-5">
        <div class="col-12 col-md-6 bg-light rounded-3">
            <div class="weather-info p-3">
                <div class="weather-information-header text-center">
                    <span class="h2 text-capitalize" id="country"></span>
                    ,
                    <span class="h2" id="city"></span>
                    <span class="w-100 d-inline-block h5 mt-2" id="weather-status">

                    </span>
                    <div >
                        <img id="w-icon" src="" alt="" width="40" height="40">
                    </div>
                </div>
                <div class="weather-information-body">

                    <div class="card w-100">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between ">
                                <span class="text-center">Temperature: <span id="temp"></span>k</span>
                                <span class="text-center">Min. Temperature: <span id="min-temp"></span>k</span>
                                <span class="text-center">Max. Temperature: <span id="max-temp"></span>k</span>
                            </li>
                            <li class="list-group-item text-center">
                                <span>Pressure: <span id="pressure"></span></span>
                            </li>
                            <li class="list-group-item text-center">
                                <span>Humidity: <span id="humidity"></span></span>
                            </li>
                            <li class="list-group-item text-center">
                                <span>Wind Speed: <span id="wind-speed"></span></span>
                            </li>
                            <li class="list-group-item text-center d-flex justify-content-evenly">
                                <span>longitude: <span id="longitude"></span></span>
                                <span>latitude: <span id="latitude"></span></span>
                            </li>
                        </ul>
                    </div>
                    <div class="text-center mt-2">
                        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Change Position</button>
                    </div>


                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Position</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <select name="" id="country-input" class="form-select">
                    </select>
                </div>
                <div class="mt-3">
                    <select name="" id="city-input" class="form-select">
                        <option value="default" selected>Select a city</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-between align-items-center">

                <div>
                    <span class="text-danger error-message d-none">&starf;Please Complete the form!</span>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="show-btn" class="btn btn-primary" >Show</button>
                </div>

            </div>
        </div>
    </div>
</div>






<script src="javascript/bootstrap.bundle.min.js"></script>
<script src="javascript/app.js"></script>
</body>
</html>
